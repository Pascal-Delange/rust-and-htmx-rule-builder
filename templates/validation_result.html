<div class="validation-result {% if success %}success{% else %}error{% endif %}">
    {% if success %}
    <div class="alert alert-success">
        <strong>✓ Validation Passed</strong>
        <p>This rule is valid and ready to use!</p>
    </div>
    {% else %}
    <div class="alert alert-error">
        <strong>✗ Validation Failed</strong>
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
