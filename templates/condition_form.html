<div class="card condition-form">
    <h4>Add Condition</h4>
    <form 
        hx-post="/rule/conditions"
        hx-target="#rule-container"
        hx-swap="innerHTML">
        
        <div class="form-row">
            <div class="form-group">
                <label>Left Side</label>
                {% set side = "left" %}
                {% include "operand_selector.html" %}
            </div>

            <div class="form-group">
                <label for="operator">Operator</label>
                <select id="operator" name="operator" required>
                    <option value="">Select an operator...</option>
                    {% for op in operators %}
                    <option value="{{ op.as_str() }}">{{ op.display_name() }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Right Side</label>
                {% set side = "right" %}
                {% include "operand_selector.html" %}
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Condition</button>
            <button type="button" class="btn btn-secondary" onclick="this.closest('.card').innerHTML = ''">
                Cancel
            </button>
        </div>
    </form>
</div>
